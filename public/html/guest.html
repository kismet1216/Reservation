<div>
  <ul class="nav nav-tabs">
  <li class="active col-sm-6"><a href="#/guest">Guest</a></li>
  <li class="col-sm-6"><a href="#/login">Owner</a></li>
</div>

<div class="modal-header">
  <h3>Guest</h3>
</div>
<div class="modal-body">
      <form role="form" class="form-horizontal" ng-model="addForm">
        <div class="form-group">
          <label for="inputDate" class="col-sm-2 control-label">Date</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="inputDate" ng-model="form.add.date" name="date">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="inputTime">Time</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="inputTime" ng-model="form.add.time" name="time">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="inputName">Name<span class="required"> *</span></label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="inputName" ng-model="form.add.name" name="name"  required>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="inputPhoneNo">Phone<span class="required"> *</span></label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="inputPhoneNo" ng-model="form.add.phoneNo" name="phoneNo" required>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="inputEmail">Email</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="inputEmail" ng-model="form.add.email" name="email">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="inputPeopleNo">peopleNo</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="inputPeopleNo" ng-model="form.add.peopleNo" name="peopleNo">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="inputAdditional">Other</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="inputAdditional" ng-model="form.add.additional" name="additional">
          </div>
        </div>
      </form>
</div>
<div class="modal-footer">
  <button ng-click="add_by_guest()" class="btn btn-info"><i class="icon-plus icon-white"></i> Reservation </button>
</div>
