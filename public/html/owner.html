<div>
  <ul class="nav nav-tabs">
  <li class="col-sm-6"><a href="#/guest">Guest</a></li>
  <li class="active col-sm-6"><a href="#/login">Owner</a></li>

<div class="modal-header">
  <h3>Login</h3>
</div>
<div class="modal-body login-form" ng-controller="LoginCtrl as loginCtrl">
    <form name="login-form" class="form-horizontal" ng-submit="loginCtrl.login()">
        <div class="form-group">
          <label for="inputDate" class="col-sm-2 control-label">Username</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" name="username" ng-model="loginCtrl.user.username">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="inputTime">Password</label>
          <div class="col-sm-6">
            <input type="password" class="form-control" name="password" ng-model="loginCtrl.user.password">
          </div>
          </div>
          <input type="submit" class="btn btn-success btn-lg" value="Login" ng-disabled="loginForm.$invalid" style="float:right" />
	</form>
	</div>
	<div class="modal-footer">
		
	</div>
