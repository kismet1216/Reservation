<ul class="nav nav-tabs">
  <li class="col-sm-3"><a data-toggle="tab" href="#/list">Reservations</a></li>
  <li class="active col-sm-3"><a data-toggle="tab" href="#/desk">Seating</a></li>
  <li class="col-sm-3"><a data-toggle="tab" href="#/profile">Profile</a></li>
  <li class="col-sm-3"><a data-toggle="tab" href="#/connect">Connect</a></li>
</ul>   

<div ng-class="'container'" ng-controller="assignmentController" >
	<h2 ng-class="'center'">Desk Reservation</h2>
	<div class="col-lg-12 booking"> 
	 <div ng-class="'col-lg-6'"><label class="col-lg-2 ">Confirm#</label><span class="col-lg-8"><input type="text" ng-class="'form-control'" ng-model="user" value="" placeholder="Confirm#"></span></div>
	 <div ng-class="'col-lg-6'"><label class="col-lg-3"># No of desk</label><span ng-class="'col-lg-2'"><input ng-disabled="!user" type="number" min="0" ng-model="noofticket" value=""  ng-class="'form-control'"></span></div>
	   <button ng-class="'btn btn-default'" ng-disabled="!noofticket">Choose Your Desk</button>
	</div>
	<!-- seat arrangement-->
	
     <div class="row">
	   <div class="col-lg-12 col-md-12 "  ng-repeat="items in numberOf(countrow) track by $index">
	      <div class=" col-lg-2 col--md-2 verIndex">{{verticleList('G', $index)}}</div>
		  <div class="col-lg-10 col--md-10 seats">
		     <div class="col-lg-10 col-md-10 ">
			    <ul >
				  <li    ng-class="'col-lg-1 {{$index}}'" ng-repeat="item in numberOf(count) track by $index"><a  title="" href="javascript:void(0);">{{indexno('D')}}</a></li>
				</ul>
			 </div>
			<!--  <div class="col-lg-1 col-md-1 "></div> -->
			 
	
		</div>
	  </div>
		   <div class=" col-lg-2 col--md-2 "></div>
		   <div class="col-lg-10 col--md-10  seats horizontalList">
			<div class="col-lg-10 col-md-10  push-right">
			 <ul>
				<li ng-class="'col-lg-1'" ng-repeat="item in numberOf(count) track by $index">{{$index+1}}</li>
			 </ul>
			</div>
			
		   </div>
	   <button ng-class="'btn btn-default btn-success btn-lg'" ng-disabled="finalSubmit" ng-click="addinlist()">Confirm Selection</button>
	    <div class="col-lg-12 list">
		     <div class="col-lg-8">
			 <h3 ng-class="'center'">Reservation List</h3>
			     <table class="table table-caption">
				    <tbody>
					<tr>
						 <th>Confirm#</th>
						 <th># desk</th>
						 <th>Desk Nos.</th>
					</tr>
					<tr ng-repeat="list in listItem">
					<td>{{list.name}}</td><td>{{list.nofSeat}}</td><td><span ng-repeat="seats in list.seatpos">{{seats.ticket}},</span></td>
					</tr>
					</tbody>
				 </table>
			 </div>
			 <div class="col-lg-4 seat-status"><br/><br/>
			    <ul>
				  <li><span class="btn-default"></span>Empty Desk</li>
				  <li><span class="btn-success"></span>Selected Desk</li>
				  <li><span class="btn-danger"></span>Reserved Desk</li>
				</ul>
			 </div>
		</div>
		  
     <div>
<div class="modal-footer">
<a class="btn btn-cancel" href="#/guest">Log out</a>

</div>
